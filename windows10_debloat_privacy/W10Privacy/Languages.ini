Ueber=(C) 2021 by Bernd Schuster||W10Privacy est conçu pour fournir aux utilisateurs un moyen facile de visualiser les paramètres (de sécurité) courants de Windows. |Les paramètres souhaités peuvent être activés ou, une fois définis, désactivés par le programme. ||Le programme propose également un mode sans surveillance qui vous permet de vérifier les paramètres que vous avez définis et enregistrés à des intervalles de temps définis et de corriger les options qui ont été modifiées entre-temps. |W10Privacy est fourni en tant que freeware à l'exclusion de toute garantie ou responsabilité ! |Le logiciel est développé et testé pendant mon temps libre, au mieux de mes connaissances et de mes convictions. |Il n'est bien sûr pas possible d'inclure complètement toutes les constellations d'un système d'exploitation Windows ! ||Les commentaires sur d'éventuelles améliorations, problèmes ou options supplémentaires sont toujours les bienvenus.

// Les exigences linguistiques pour l'onglet Vie Privée
_aktivitaetsverlauf1=Désactiver l'historique des activités (chronologie/timeline).
_aktivitaetsverlauf2=
_experimente1=Désactiver les expériences en cours sur ce système (de la part de Microsoft).
_experimente2=
_anwendungstelemetrie1=Désactiver la télémétrie des applications.
_anwendungstelemetrie2=La télémétrie des applications est un mécanisme qui suit l'utilisation anonyme de certains composants du système Windows par les applications. |La désactivation de la télémétrie des applications arrête la collecte des données d'utilisation.
_kundenzufriedenheit1=Désactiver le programme d'amélioration de l'expérience utilisateur Windows.
_kundenzufriedenheit2=
_benutzeraktivitaeten1=Désactiver la publication des activités de l'utilisateur.
_benutzeraktivitaeten2=
_schreibverhalten1=Désactiver l'envoi d'informations sur le comportement d'écriture.
_schreibverhalten2=Pas d'envoi d'informations sur le comportement d'écriture à Microsoft! |Si l'option de confidentialité "Données de diagnostic et d'utilisation réglées sur <minimal>" mentionnée plus loin est également activée, | l'élément de menu correspondant dans le volet de confidentialité de Windows est grisé !
_sprachliste1=Refuser l'accès des sites Web à leur propre liste de langues.
_sprachliste2=La liste des langues devient inaccessible, de sorte que l'affichage du contenu localement pertinent est désactivé!
_positionserkennung1=Désactiver la détection de localisation pour l'ensemble du système.
_positionserkennung2=Si cette option est activée, les informations de localisation sont désactivées pour tous les utilisateurs qui se connectent au système!
_positionserkennung_benutzer1=Désactiver la détection de localisation pour l'utilisateur connecté.
_positionserkennung_benutzer2=Si cette option est définie, les informations de localisation sont désactivées pour l'utilisateur connecté !
_spracherkennung1=Désactiver la reconnaissance vocale, les mains libres et la saisie.
_spracherkennung2=Cortana ne recueillera plus d'informations sur les contacts, les événements de l'agenda, les modèles de voix et d'écriture, et l'historique de saisie !
_feedback1=Désactiver la demande de commentaires.
_feedback2=Réglez la fréquence de mes commentaires demandés par Microsoft à <jamais> !
_diagnose1=Définir les données de diagnostic et d'utilisation sur <minimal>.
_diagnose2=Définissez l'envoi des données de diagnostic et d'utilisation sur <minimal>. |Cette option ne peut être complètement désactivée qu'avec Windows 10 Entreprise! |La définition de ce paramètre empêche l'accès à d'autres versions d'Insider Preview. |Le paramètre signifie également que l'élément de menu "Envoyer des informations sur mon comportement d'écriture à Microsoft" dans | l'onglet "Général" de la zone de protection des données Windows est grisé.
_diagnosedaten_verwenden1=Désactiver l'utilisation des données de diagnostic par Microsoft.
_diagnosedaten_verwenden2=Microsoft veut utiliser les données de diagnostic collectées pour fournir "une expérience utilisateur personnalisée avec des conseils et des recommandations pertinents". |Ce paramètre désactive ce comportement.
_startmenu_vorschlaege1=Ne pas afficher les suggestions d'applications (publicités) dans le menu de démarrage.
_startmenu_vorschlaege2=Microsoft affiche parfois des messages publicitaires dans le menu Démarrer qui, par exemple, indiquent de nouvelles applications et de nouveaux jeux. |Ce paramètre désactive ce comportement.
_fehlerberichterstattung1=Désactiver le rapport d'erreur Windows.
_fehlerberichterstattung2=Lorsque Windows détecte un problème, il veut envoyer un rapport de bogue par Internet à Microsoft et chercher une solution en ligne. |Cette fonction est désactivée par ce commutateur.
_memory_dumps1=Désactiver l'envoi automatique des "Dump mémoire" lors de la génération de rapports d'erreur.
_memory_dumps2=Ce paramètre contrôle si Windows envoie également le contenu de la mémoire lors de la génération des rapports d'erreur. |Si cette option n'est pas définie, les rapports d'erreur téléchargés vers Microsoft peuvent également contenir tout le contenu de la mémoire généré au cours du processus.
_wer_additional_data1=Désactiver l'envoi de "données supplémentaires" via le rapport d'erreurs.
_wer_additional_data2=
_kamera_sperrbildschirm1=Désactiver l'utilisation de la caméra dans l'écran de verrouillage.
_kamera_sperrbildschirm2=Vous avez la possibilité d'utiliser une éventuelle caméra intégrée pour déverrouiller un écran verrouillé. |Cette option est désactivée par ce commutateur.
_autologger1=Désactiver "AutoLogger".
_autologger2=AutoLogger enregistre les processus pendant le démarrage du système. |Il n'est généralement pas actif à chaque démarrage, mais peut être rendu inactif de façon permanente via ce commutateur.
_inventory1=Désactiver le collecteur d'inventaire.
_inventory2=L'Inventory Collector est un outil d'inventaire et collecte des informations sur le matériel et les logiciels. |Cette fonction n'est nécessaire que sur les réseaux d'entreprise, voire pas du tout.
_kennwortanzeige1=Désactiver l'option d'affichage du mot de passe.
_kennwortanzeige2=Lorsque l'on visite des sites web qui nécessitent la saisie d'un mot de passe pour se connecter, une "icône en forme d'il" | s'affiche dans le champ du mot de passe, ce qui donne la possibilité d'afficher le mot de passe en texte clair. |Si vous ne voulez pas courir le risque potentiel d'espionnage du mot de passe, cette fonction peut être désactivée ici.
_WindowsMediaDRM1=Désactiver l'accès Internet de Windows Media Digital Rights Management (DRM).
_WindowsMediaDRM2=La gestion des droits numériques de Windows Media est empêchée d'accéder à l'Internet. |Cela empêche le programme d'obtenir de nouvelles licences, de mettre à jour les composants de sécurité Windows Media DRM | ou de restaurer les licences de contenu sauvegardées. |Si vous n'avez pas de contenu protégé par DRM et que vous ne voulez pas en acheter, cette option peut être activée!
_Defender_Sicherheitsprobleme1=Windows Defender - Désactiver l'envoi d'informations sur les problèmes de sécurité détectés.
_Defender_Sicherheitsprobleme2=Si Windows Defender détecte un logiciel ou des modifications apportées par un logiciel qui n'a pas encore été classé par risque, | vous pouvez voir comment les autres utilisateurs ont réagi à cet avertissement. |À l'inverse, les autres utilisateurs verront comment vous avez réagi à l'alerte. |Si vous ne souhaitez pas envoyer de données, vous pouvez définir ce paramètre.
_Defender_Beispiele1=Windows Defender - Désactiver l'envoi d'échantillons de logiciels malveillants.
_Defender_Beispiele2=Si Windows Defender détecte un éventuel malware, il l'envoie, tout ou une partie, à Microsoft pour une analyse plus approfondie. |Si vous ne souhaitez pas envoyer de tels échantillons, activez ce paramètre.
_MRT_Schadsoftware1=MRT - Désactiver la transmission des logiciels malveillants existants.
_MRT_Schadsoftware2=L'outil de "suppression de logiciels malveillants de Microsoft Windows" envoie à Microsoft les informations relatives à la détection | (par Windows Defender ou un autre logiciel de sécurité) d'une infection. |Ce paramètre peut être utilisé pour empêcher l'envoi de telles informations !
_handschriftendaten1=Empêchez que les données d'écriture manuscrite soient partagées avec Microsoft.
_handschriftendaten2=Ce paramètre empêche que les données de l'outil de personnalisation de la reconnaissance de l'écriture manuscrite soient partagées avec Microsoft.
_handschriftenerkennung_fehlerbericht1=Désactiver le signalement des erreurs de reconnaissance de l'écriture manuscrite.
_handschriftenerkennung_fehlerbericht2=Ce paramètre garantit que les erreurs de reconnaissance d'écriture sur les tablettes PC ne sont pas signalées à Microsoft.
_abruf_metadaten1=Désactiver la récupération des métadonnées des appareils sur Internet.
_abruf_metadaten2=Certaines extensions peuvent communiquer avec le fabricant, envoyer des informations sur le système ou télécharger des données ou des composants. |Le paramétrage de cette préférence permet d'éviter l'envoi d'informations potentiellement sensibles et la réalisation de mises à jour incontrôlées du système. |Ce paramètre empêche Windows de récupérer les métadonnées des périphériques sur Internet.
_abgleich_einstellungen_mit_cloud1=Désactiver la synchronisation des paramètres de Windows 10 avec Microsoft.
_abgleich_einstellungen_mit_cloud2=Si vous êtes connecté au système avec un compte Microsoft, les paramètres du système Windows 10 sont synchronisés. |Ce paramètre désactive cette synchronisation.
_notification_on_diagnostic_data_level1=Désactiver les notifications de niveau de données de diagnostic de Windows lors de la première connexion ou lorsque des modifications sont apportées.
_notification_on_diagnostic_data_level2=Ce paramètre détermine si un périphérique affiche des notifications de niveau de données de diagnostic Windows | lors de sa première connexion ou lorsque des modifications sont apportées à la configuration du diagnostic.
_timeline_vorschlaege1=
_timeline_vorschlaege2=

