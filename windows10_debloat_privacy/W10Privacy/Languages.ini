einstellung_13_text=Die HTML-Farbe ist als Hex-Wert zu hinterlegen.|Die Änderung dieser Einstellung wird erst im Anschluss an einen Programm-Neustart aktiv.
einstellung_14_titel=Hintergrund bedingt empfohlen
einstellung_14_text=Die HTML-Farbe ist als Hex-Wert zu hinterlegen.|Die Änderung dieser Einstellung wird erst im Anschluss an einen Programm-Neustart aktiv.
