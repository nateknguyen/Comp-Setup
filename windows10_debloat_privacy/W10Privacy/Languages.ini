einstellung_2_titel=Ignorer la vérification / l'adaptation du fichier HOSTS
einstellung_2_text=Ce paramètre contrôle si W10Privacy vérifie les entrées du fichier HOSTS et les ajuste si nécessaire.|Si ce paramètre est activé, les options correspondantes dans l'onglet "Télémétrie" seront cachées.|La modification du paramètre ne sera appliquée correctement qu'après un redémarrage du programme!
einstellung_3_titel=Désactiver la détection des paramètres du pare-feu
einstellung_3_text=Cette option fait en sorte que la détermination des paramètres du pare-feu actuellement actif ne soit pas effectuée. |Par conséquent, les paramètres de l'onglet "Pare-feu" ne sont plus disponibles dans W10Privacy. |Les paramètres du pare-feu dans l'onglet "Télémétrie" sont également cachés. |La modification du réglage ne sera correctement appliquée qu'après un redémarrage du programme!
einstellung_4_titel=Désactiver l'onglet "Applis Utilisateur"
einstellung_4_text=Désactive la détection des "Applications Utilisateur" installées sur le système. |Cette option fait que les paramètres des onglets "Arrière-plan" et "Applis Utilisateur" ne sont plus disponibles dans W10Privacy. |Avantage: l'option accélère le démarrage de W10Privacy si les paramètres liés aux "Applications Utilisateur" ne sont pas nécessaires.
einstellung_5_titel=Désactiver l'onglet "Applis Système"
einstellung_5_text=Désactive la détection des "Applications Système" installées sur le système. |Cette option fait en sorte que les paramètres de l'onglet "Applis Système" ne sont plus disponibles dans W10Privacy. ||Avantage: l'option accélère considérablement le démarrage de W10Privacy ! |Note: la désinstallation des "Applications Système" est généralement effectuée une seule fois ou seulement par des utilisateurs expérimentés. |Le réglage de cette option est recommandé pour l'"utilisateur ordinaire"!
einstellung_6_titel=Rechercher des mises à jour lors du démarrage du programme
einstellung_6_text=Dans W10Privacy, vous avez la possibilité de vérifier manuellement les mises à jour dans le programme (" ?" -> "Vérifier les mises à jour"). |En activant cette option, W10Privacy vérifiera automatiquement les mises à jour au démarrage du programme et affichera un message si une mise à jour est disponible.
einstellung_7_titel=Nom de votre propre fichier de langue
einstellung_7_text=W10Privacy peut également être exécuté avec son propre fichier de langue. |Ce fichier doit être géré de la même manière que le fichier Languages.ini et doit être situé dans le même dossier que W10Privacy.exe.
einstellung_8_titel=Titre de la langue personnelle
einstellung_8_text=Chaque langue a son propre nom dans le fichier Languages.ini, via lequel les différents textes de langue sont attribués. |Le nom sélectionné dans votre propre fichier de langue doit être enregistré ici (par ex. "Allemand").
einstellung_9_titel=Activer le fichier de log étendu
einstellung_9_text=Si la collecte de données étendue est activée, W10Privacy enregistre des informations plus détaillées dans W10Privacy.log. |Cela peut être utile si des problèmes surviennent avec des fonctions individuelles. |Bien sûr, aucune information n'est envoyée automatiquement, tous les détails enregistrés peuvent être visualisés dans W10Privacy.log! |Remarque: le paramètre ralentit le démarrage de W10Privacy!
einstellung_10_titel=W10Privacy démarrera toujours dans un contexte d'administrateur
einstellung_10_text=En définissant cette option, W10Privacy démarre toujours dans le contexte administratif. |Sur les systèmes où le contrôle des comptes d'utilisateurs est actif, cela conduit à un message qui doit être confirmé à chaque fois que le programme est lancé. |De plus, sur les systèmes où des comptes d'utilisateur sans droits d'administrateur sont utilisés, le programme ne pourra plus définir aucun paramètre pour ces comptes d'utilisateur. |Ce paramètre présente des avantages et des inconvénients. Avant d'activer cette option, vous devriez vous renseigner sur le fonctionnement des autorisations de Windows. |La modification du réglage ne sera appliquée correctement qu'après un redémarrage du programme !
einstellung_11_titel=Largeur fenêtre en pixels (>=950)
einstellung_11_text=La modification de ce paramètre ne sera active qu'après un redémarrage du programme.
einstellung_12_titel=Hauteur fenêtre en pixels (>=600)
einstellung_12_text=La modification de ce paramètre ne sera active qu'après un redémarrage du programme.
einstellung_13_titel=Couleur de fond "recommandé"
einstellung_13_text=La couleur HTML doit être stockée sous forme de valeur hexadécimale. |La modification de ce paramètre ne sera active qu'après un redémarrage du programme.
einstellung_14_titel=Couleur de fond "sous condition"
einstellung_14_text=La couleur HTML doit être stockée sous forme de valeur hexadécimale. |La modification de ce paramètre ne sera active qu'après un redémarrage du programme.
einstellung_15_titel=Couleur de fond "avec restrictions"
einstellung_15_text=La couleur HTML doit être stockée sous forme de valeur hexadécimale. |La modification de ce paramètre ne sera active qu'après un redémarrage du programme.

