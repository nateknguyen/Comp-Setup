support=Podoba Ci sie ten program?|Wspomoz jego rozwoj!
empfehlung1=Ustawienia zalecane, praktycznie brak skutkow ubocznych.
empfehlung2=Ustawienia warunkowe, nalezy sprawdzic efekty zastosowania indywidualnie!
empfehlung3=Ustawienia tylko dla zaawansowanych uzytkownikow. Moga miec niepozadane skutki dla systemu!
einstellungen_text=Po potwierdzeniu tej wiadomosci, program zatwierdzi wybrane ustawienia, po czym sie zrestartuje ukazujac stan aktualny. Jesli wybrano instalacje/deinstalacje, proces moze zajac torche czasu. Prosze o cierpliwosc!
rechte_titel=W10Privacy - wymagane uprawnienia administratora!
rechte_text=W10Privacy wykryl ze istnieje mozliwosc ze beda wymagane uprawnienia administratora.|Jesli to wymagane, prosze uruchomic prawoklikiem i wybrac "uruchom jako adimininstrator" i ponownie wybrac zadana opcje.
update_1_titel=Dostepna aktualizacja
update_1_text=Czy W10Privacy powinien automatycznie pobrac aktualizacje i zaktualizowac program?||Obecna wersja zostanie zachowana jako kopia w folderze gdzie sie obecnie znajduje.||Przy wyborze "Tak" prosze o cierpliwosc, aktualizacja moze zajac troche czasu! Program zakonczy prace i uruchomi sie ponownie w celu dokonczenia aktualizacji!
update_2_titel=Brak dostepnych aktualizacji!
update_2_text=Program nie moze okreslic czy dostepna jest aktualizacja. Czy chcesz sprawdzic dostepnosc samodzielnie na stronie programu?
update_3_titel=Zakonczono aktualizacje!
update_3_text=Zakonczono aktualizacje.|Czy chcesz otworzyc strone programu by sprawdzic changelog?
update_4_titel=Blad pobierania!
update_4_text=Program nie mogl pobrac pliku W10Privacy.zip.|Czy chcesz otworzyc strone programu i przeprowadzic aktualizacje manualnie?
restore_titel1=W10Privacy zostal uruchomiony z uprawnieniami uzytkownika
restore_text1=Punkt przywracania systemu mozna utworzyc jedynie w trybie administratora.||Jesli chcesz go utworzyc przed dokonaniem zmian, prosze uruchomic program ponownie jako administrator.
restore_titel2=Utworzyc punkt przywracania?
restore_text2=Czy chcesz utworzyc punkt przywracania systemu przed dokonaniem zmian?
restore_titel3=Utworzono punkt przywracania systemu
restore_text3=Czy chcesz sprawdzic poprawnosc utworzenia punktu przywracania systemu?||Kiedy klikniesz "Tak", W10Privacy uruchomi menu przywracania systemu.
