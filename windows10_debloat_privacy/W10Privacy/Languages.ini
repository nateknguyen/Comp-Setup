// Les exigences linguistiques pour l'onglet Pare-feu
_Firewall_AADBrokerPlugin1=Désactiver le trafic sortant de l'application "AADBrokerPlugin".
_Firewall_AADBrokerPlugin2=Microsoft utilise cette application pour la surveillance du système dans un Active Directory. |Cependant, les utilisateurs ont également signalé que, par exemple, la connexion au compte Office365 ne fonctionnerait pas si le paramètre était activé. |Il est donc probable que certains produits Microsoft utilisent le processus pour établir des communications externes.
_Firewall_AccountsControl1=Désactiver le trafic sortant de l'application "AppAccountsControl".
_Firewall_AccountsControl2=La raison pour laquelle l'application "Contrôle de compte d'utilisateur" entre en contact avec des systèmes externes n'est pas claire.
_Firewall_BioEnrollment1=Désactiver le trafic sortant de l'application "BioEnrollment".
_Firewall_BioEnrollment2=L'application "BioEnrollment" est probablement utilisée pour se connecter au système via "Windows Hello" en utilisant la biométrie (empreinte digitale, visage, yeux).
_Firewall_LockApp1=Désactiver le trafic sortant de l'application "LockApp".
_Firewall_LockApp2=Le "LockApp" est utilisé pour se connecter à un système. Le blocage du trafic sortant peut entraîner l'impossibilité de se connecter avec un compte Microsoft !
_Firewall_Edge11=Désactiver le trafic sortant de l'application "Edge" (partie 1/2).
_Firewall_Edge12=Si vous n'utilisez pas Edge comme navigateur, vous pouvez également désactiver immédiatement le trafic sortant!
_Firewall_Edge21=Désactiver le trafic sortant de l'application "Edge" (partie 2/2).
_Firewall_Edge22=Si vous n'utilisez pas Edge comme navigateur, vous pouvez également désactiver immédiatement le trafic sortant!
_Firewall_AssignedAccessLockApp1=Désactiver le trafic sortant de l'application "AssignedAccessLockApp".
_Firewall_AssignedAccessLockApp2=Cette application est utilisée pour mettre le système en mode "kiosque", dans lequel seul un programme spécifique (par exemple le navigateur) | fonctionne en plein écran, de sorte que l'utilisateur ne peut pas utiliser le système d'une autre manière.
_Firewall_SearchCortana1=Désactiver le trafic sortant pour "Recherche Windows" et "Cortana".
_Firewall_SearchCortana2=Cette règle empêche le trafic sortant de la recherche Windows et donc également "Cortana".
_Firewall_XboxGame1=Désactiver le trafic sortant de l'application "Xbox".
_Firewall_XboxGame2=
_Firewall_XboxIdentityProvider1=Désactiver le trafic sortant de l'application "Fournisseur didentité Xbox".
_Firewall_XboxIdentityProvider2=Est lié à l'application "Xbox".|Dans différents jeux Microsoft (par exemple "Solitaire", "MinesWeeper" ou XBox), il est possible de jouer en tant qu'"invité" ou compte Microsoft personnel.|Dans ce dernier cas, en utilisant un compte "Xbox" et via l'application "XboxIdentityProvider", un surnom associé au compte Microsoft peut être utilisé.
_Firewall_ParentalControls1=Désactiver le trafic sortant de l'application "Contrôle Parental".
_Firewall_ParentalControls2=Cette application est utilisée pour configurer le contrôle parental sous Windows 10.
_Firewall_WindowsFeedback1=Désactiver le trafic sortant de l'application "Hub de commentaires".
_Firewall_WindowsFeedback2=Hub de commentaires est une application qui permet de laisser des commentaires sur Windows 10. |Les commentaires d'autres utilisateurs sur divers sujets peuvent également être consultés.
_Firewall_BackgroundTaskHost1=Désactiver le trafic sortant pour le processus "Hôte de la tâche en arrière-plan".
_Firewall_BackgroundTaskHost2=Tous les détails de ce processus ne sont pas connus, mais sa communication avec les systèmes externes peut généralement être bloquée. |Les utilisateurs ont toutefois signalé que, par exemple, la récupération des e-mails via Outlook365 ne fonctionnait pas si le paramètre était activé. |On peut donc supposer que certains produits Microsoft utilisent le processus pour établir une communication externe.
_Firewall_DownloadUploadHost1=Désactiver le trafic sortant pour le processus "Télécharger l'hôte de téléchargement".
_Firewall_DownloadUploadHost2=Ce processus est utilisé par certaines applications (par exemple "CrossConnect") pour recharger des modules supplémentaires. |Si cette fonction n'est pas nécessaire ou souhaitée, la communication externe peut être désactivée via ce paramètre.
_Firewall_HostProcessWindowsTasks1=Désactiver le trafic sortant pour le processus "Hôte pour les tâches Windows".
_Firewall_HostProcessWindowsTasks2=Les détails de ce processus ne sont pas encore connus. |La communication avec des systèmes externes doit être empêchée.
_Firewall_HostProcessSettingSynchronization1=Désactiver le trafic sortant pour le processus "Hôte pour la configuration de la synchronisation".
_Firewall_HostProcessSettingSynchronization2=Les détails de ce processus ne sont pas encore connus. |La communication avec des systèmes externes doit être empêchée. |Cela peut être nécessaire lors de l'utilisation d'un compte Microsoft.
_Firewall_CompatibilityTelemetry1=Désactiver le trafic sortant pour le processus "Télémétrie de compatibilité Microsoft".
_Firewall_CompatibilityTelemetry2=Comme son nom l'indique: probablement un processus qui collecte et envoie des données de télémétrie sur des problèmes de compatibilité. |Est fortement soupçonné de contourner les entrées du fichier HOSTS lors de l'envoi de données de télémétrie!
_Firewall_FeedbackSIUFDeployment1=Désactiver le trafic sortant pour le processus "FeedbackSIUFDeployment".
_Firewall_FeedbackSIUFDeployment2=Selon la description, le processus envoie un "retour d'information de l'utilisateur initié par le système".
_Firewall_FeedsSynchronization1=Désactiver le trafic sortant pour le processus "Synchronisation des flux".
_Firewall_FeedsSynchronization2=Le processus peut être lié à la synchronisation de Microsoft Feeds pour mettre à jour les flux RSS dans les navigateurs web des utilisateurs.
_Firewall_MalwareProtectionCommandLineUtility1=Désactiver le trafic sortant pour le processus "MalwareProtectionCommandLineUtility".
_Firewall_MalwareProtectionCommandLineUtility2=Attention ! Ce processus appartient à Windows Defender et ne doit être bloqué que s'il a été désactivé sur le système ou s'il n'est pas souhaité !
_Firewall_WindowsToolUninstallMaliciousSoftware1=Désactiver le trafic sortant pour le processus "Outil Windows pour la suppression des logiciels malveillants".
_Firewall_WindowsToolUninstallMaliciousSoftware2=Ce processus pourrait être lié au SmartScreen de Windows (voir l'onglet "Explorateur"). |Le trafic sortant doit être bloqué si le SmartScreen n'est pas utilisé !
_Firewall_RuntimeBroker1=Désactiver le trafic sortant pour le processus "RuntimeBroker".
_Firewall_RuntimeBroker2=Le processus RuntimeBroker contrôle le respect des autorisations de l'application. Toutefois, celle-ci doit pouvoir remplir sa fonction sans "contact avec l'extérieur"! |Les problèmes ne sont pour l'instant connus que pour les jeux UWP, par exemple Forza Horizon 3, où l'accès au Marketplace et à d'autres fonctionnalités peut être bloqué.
_Firewall_SIHClient1=Désactiver le trafic sortant pour le processus "SIH Client".
_Firewall_SIHClient2=Les détails de ce processus ne sont pas encore connus. |La communication avec des systèmes externes doit être empêchée.
_Firewall_ProblemReporting1=Désactiver le trafic sortant pour le processus "Rapport derreurs Windows".
_Firewall_ProblemReporting2=Comme son nom l'indique: probablement un processus qui collecte et envoie les constellations de problèmes Windows.
_Firewall_SQMKonsolidator1=Désactiver le trafic sortant pour le processus "SQM Consolidator".
_Firewall_SQMKonsolidator2=Ce processus est probablement lié au "Programme d'amélioration de l'expérience utilisateur" et au partage des données avec Microsoft qui y est associé.
_Firewall_ActivationClient1=Désactiver le trafic sortant pour le processus "Client dactivation Windows".
_Firewall_ActivationClient2=Ce processus effectue l'activation d'un système Windows. Cela ne devrait plus être nécessaire si Windows a déjà été activé !
_Firewall_DeviceAssociationFrameworkProviderHost1=Désactiver le trafic sortant pour le processus "Hôte du fournisseur de l'infrastructure d'association de périphériques".
_Firewall_DeviceAssociationFrameworkProviderHost2=On peut trouver diverses sources sur Internet où ce processus aurait téléchargé de grandes quantités de données sur les serveurs de Microsoft. |Cela pourrait être lié à des problèmes de pilote où Microsoft génère et envoie des données d'analyse. Des détails à ce sujet suivront dès qu'ils seront disponibles. |L'activation de cette règle peut avoir pour conséquence de ne plus pouvoir se connecter aux imprimantes Wi-Fi!
_Firewall_Device_Census1=Désactiver le trafic sortant pour le processus "DeviceCensus".
_Firewall_Device_Census2=Ce processus transmet des informations sur le système d'exploitation à Microsoft. |En outre, Microsoft a déclaré que les informations sont utilisées pour déterminer les versions cibles.

