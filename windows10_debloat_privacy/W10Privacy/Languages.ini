einstellung_1_titel=Hinweismeldung zum Erstellen eines Wiederherstellungspunktes deaktivieren
einstellung_1_text=Beim W10Privacy-Start wird standardmäßig eine Meldung eingeblendet,|die das Erstellen eines Wiederherstellungspunktes ermöglicht.|Soll diese Meldung nicht angezeigt werden, so kann diese Option deaktiviert werden.
einstellung_2_titel=Prüfung/Anpassung der Hosts-Datei überspringen
einstellung_2_text=Über diese Einstellung kann gesteuert werden, ob W10Privacy Hosts-Einträge prüft und ggf. anpasst.|Wird diese Einstellung aktiviert, so werden die dazugehörigen Optionen im Register "Telemetrie" ausgeblendet.|Das Ändern der Einstellung wird erst im Anschluss an einen Programm-Neustart korrekt angezogen!
einstellung_3_titel=Ermittlung von Firewall-Einstellungen deaktivieren
einstellung_3_text=Diese Option bewirkt, dass die Ermittlung der aktuell aktiven Firewall-Einstellungen nicht vorgenommen wird.|Dies hat dann zur Folge, dass die Einstellungen in "Firewall"-Register nicht mehr in W10Privacy verfügbar sind.|Auch Firewall-Einstellungen im Register "Telemetrie" werden ausgeblendet.|Das Ändern der Einstellung wird erst im Anschluss an einen Programm-Neustart korrekt angezogen!
einstellung_4_titel=Ermittlung der "Benutzer-Apps" deaktivieren
einstellung_4_text=Deaktiviert die Ermittlung der auf dem System installierten "Benutzer-Apps".|Diese Option bewirkt, dass die Einstellungen in den Registern "Hintergrund-Apps" und "Benutzer-Apps" nicht mehr in W10Privacy verfügbar sind.|Vorteil: Die Option beschleunigt den W10Privacy-Start, sofern die auf "Benutzer-Apps" bezogenen Einstellungen nicht benötigt werden.
einstellung_5_titel=Ermittlung der "System-Apps" deaktivieren
einstellung_5_text=Deaktiviert die Ermittlung der auf dem System installierten "System-Apps".|Diese Option bewirkt, dass die Einstellungen im Register "System-Apps" nicht mehr in W10Privacy verfügbar sind.||Vorteil: Die Option beschleunigt den W10Privacy-Start deutlich!||Hinweis: Die Deinstallation von "System-Apps" geschieht in der Regel einmalig oder wird nur von erfahrenen Anwendern vorgenommen.|Das Setzen dieser Einstellung wird für den "gewöhnlichen Anwender" empfohlen!
einstellung_6_titel=Prüfung auf Updates beim Programmstart vornehmen
einstellung_6_text=In W10Privacy hat man die Möglichkeit, innerhalb des Programmes manuell nach Aktualisierungen zu suchen ("?" -> "Auf Update prüfen").|Durch Aktivierung dieser Option prüft W10Privacy beim Programmstart automatisch auf Aktualisierungen|und zeigt im Fall eines zur Verfügung stehenden Updates eine Hinweismeldung an.
einstellung_7_titel=Name der eigenen Sprachdatei
einstellung_7_text=W10Privacy kann auch mit einer eigenen Sprachdatei betrieben werden.|Die Datei ist analog der Datei Languages.ini zu pflegen und muss im Ordner, in dem auch die W10Privacy.exe abgelegt wurde, vorliegen.
einstellung_8_titel=Titel der eigenen Sprachdatei
einstellung_8_text=Jede Sprache verfügt in der Datei Languages.ini über eine eigene Bezeichnung,|über die die einzelnen Sprachtexte zugeordnet werden.|An dieser Stelle ist die in der eigenen Sprachdatei gewählte Bezeichnung zu hinterlegen (z. B. "German").
einstellung_9_titel=Erweiterte Datenerfassung aktivieren
einstellung_9_text=Wird die erweiterte Datenerfassung aktiviert, hält W10Privacy in der W10Privacy.log detailliertere Informationen fest.|Das kann nützlich sein, wenn Probleme mit vereinzelten Funktionen auftreten.|Hierbei werden natürlich keine Informationen automatisch versendet, alle festgehaltenen Details können in der W10Privacy.log eingesehen werden!|Bitte beachten: Die Einstellung verlangsamt den W10Privacy-Start!
einstellung_10_titel=W10Privacy immer im administrativen Kontext starten
einstellung_10_text=Das Setzen dieser Option führt dazu, dass W10Privacy immer im administrativen Kontext gestartet wird.|Auf Systemen mit aktiver Benutzerkontensteuerung führt das zu einer beim Programmstart immer wieder zu bestätigenden Meldung.|Auch wird das Programm auf Systemen, auf welchen Benutzerkonten ohne Admin-Rechte verwendet werden, für diese Benutzerkonten keine Einstellungen mehr setzen können.|Die Einstellung hat Vor- und Nachteile - vor Aktivierung der Option sollte man sich zur Funktionsweise von Windows-Berechtigungen informieren.|Das Ändern der Einstellung wird erst im Anschluss an einen Programm-Neustart korrekt angezogen!
