firewall_text2=Se necessario, imposta nuovamente il parametro "nofirewall" su 0.
back_apps_text1=Le apps in background sono disabilitate tramite W10Privacy.ini.
back_apps_text2=Se necessario, imposta nuovamente il parametro "nouserapps" su 0.
user_apps_text1=Le apps utente vengono disabilitate tramite W10Privacy.ini.
user_apps_text2=Se necessario, imposta nuovamente il parametro "nouserapps" su 0.
system_apps_text1=Le apps di sistema sono attualmente disabilitate tramite le impostazioni del programma..
system_apps_text2=È possibile regolare questa opzione nelle impostazioni del programma.
system_apps_text3=Per favore controlla prima la sezione FAQ dal sito web!
system_apps_text_admin1=Le Apps Di Sistema Richiedono Diritti Amministrativi!
system_apps_text_admin2=Esegui W10Privacy Come Amministratore.
einstellung_1_titel=Disattiva il messaggio per la creazione di un punto di ripristino
einstellung_1_text=Per impostazione predefinita, durante l'avvio di W10Privacy viene|visualizzato un messaggio in cui è possibile creare un punto di ripristino.|Questa opzione può essere impostata se non desideri ricevere questo messaggio.
einstellung_2_titel=Salta il controllo /  l'adattamento del file HOSTS
einstellung_2_text=Questa impostazione controlla se W10Privacy controlla e regola le voci HOSTS.|Se questa impostazione è abilitata, le opzioni associate nella scheda "Telemetria" sono nascoste.|La modifica dell'impostazione viene applicata correttamente solo dopo il riavvio del programma!
einstellung_3_titel=Disattiva la determinazione delle impostazioni del firewall
einstellung_3_text=Questa opzione fa sì che la determinazione delle impostazioni del firewall attualmente attive non vengono eseguite.|Se impostata, le impostazioni nella scheda "Firewall" non sono più disponibili in W10Privacy.|La modifica dell'impostazione viene applicata correttamente solo dopo il riavvio del programma!
einstellung_4_titel=Disattiva la determinazione di "Apps utente"
einstellung_4_text=Disattiva la determinazione delle "Apps utente" installate sul sistema.|Questa opzione fa sì che le impostazioni delle schede "Apps in background" e "Apps-utente" non siano più disponibili.|Vantaggio: l'opzione accelera l'avvio di W10Privacy, a condizione che le impostazioni relative a "Apps utente" non siano necessarie.
einstellung_5_titel=Disattiva la determinazione delle "Apps di sistema"
einstellung_5_text=Disattiva la determinazione delle "Apps di sistema" installate sul tuo sistema.|Questa opzione fa sì che le impostazioni nella scheda "App di sistema" non siano più disponibili.|Vantaggio: l'impostazione velocizza notevolmente l'avvio di W10Privacy!||Nota: La disinstallazione di "Apps di Sistema" verrà eseguita solitamente una volta o viene eseguita solo da utenti esperti.|L'impostazione di questa opzione è consigliata per l '"utente normale"!
einstellung_6_titel=Verifica nuovi aggiornamenti all'avvio
einstellung_6_text=In W10Privacy hai la possibilità di cercare gli aggiornamenti all'interno del programma manualmente ("?" -> "Verifica aggiornamenti").|L'attivazione di questa opzione ha l'effetto che W10Privacy controlla automaticamente gli aggiornamenti all'avvio e visualizza, in caso di un aggiornamento, un messaggio.
einstellung_7_titel=Nome del file della propria lingua
einstellung_7_text=W10Privacy può essere utilizzato anche con un file della propria lingua.|Questo file deve essere creato in modo analogo a "Languages.ini" e deve essere salvato nella stessa cartella come W10Privacy.exe.
einstellung_8_titel=Titolo della propria lingua
einstellung_8_text=Ogni lingua ha un proprio nome nel "Languages.ini": questo serve per assegnare i testi corrispondenti.|A questo punto va depositato il nome selezionato della propria lingua (es. "Inglese").
einstellung_9_titel=Abilita la registrazione estesa
einstellung_9_text=Se la registrazione estesa è abilitata, W10Privacy memorizza nel file W10Privacy.log informazioni più dettagliate.|Questo può essere molto utile nel caso in cui si verifichino problemi con le funzioni integrate.|Qui, ovviamente, nessuna informazione viene inviata automaticamente. Tutte le info acquisite in dettagli sono disponibili nel W10Privacy.log!|Nota: l'impostazione rallenta l'avvio di W10Privacy!
einstellung_10_titel=W10Privacy dovrebbe sempre avviarsi in un contesto amministrativo
einstellung_10_text=L'impostazione di questa opzione fa sì che W10Privacy si avvii sempre nel contesto amministrativo.|Sui sistemi con il controllo dell'account utente abilitato, questo porta a un messaggio che deve essere confermato ogni volta che si avvia il programma.|Inoltre, sui sistemi in cui l'account utente viene utilizzato senza privilegi di amministratore, il programma non sarà in grado di configurare le impostazioni per questi account utente.|L'impostazione presenta vantaggi e svantaggi: prima di attivare l'opzione, dovresti scoprire come funzionano le autorizzazioni di Windows.|La modifica dell'impostazione viene applicata correttamente solo dopo il riavvio del programma!
