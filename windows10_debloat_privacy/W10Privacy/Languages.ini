einstellungen_text=Dopo aver confermato questo messaggio, il programma imposterà le impostazioni desiderate,|quindi si riavvierà e mostrerà le impostazioni reali. Se hai scelto di installare o disinstallare apps, questo processo potrebbe richiedere un pò più di tempo. Sii paziente!
rechte_titel=W10Privacy - diritti di amministratore richiesti!
rechte_text=W10Privacy ha stabilito che potrebbe essere possibile che siano necessari i diritti di amministratore.|Se le impostazioni desiderate non sono impostate, esegui il programma come amministratore.|Clicca con il pulsante destro del mouse su W10Privacy e scegli "Esegui come amministratore" e lascia che W10Privacy imposti nuovamente le opzioni.
update_1_titel=Aggiornamento disponibile
update_1_text=W10Privacy dovrebbe scaricare automaticamente l'aggiornamento e aggiornare il programma?||La versione corrente verrà archiviata come copia nel percorso W10Privacy.||Se clicchi su "Sì": sii paziente, il processo di aggiornamento richiederà alcuni secondi! Il programma si chiuderà e si riavvierà dopo un processo di aggiornamento riuscito!
update_2_titel=Nessun aggiornamento disponibile!
update_2_text=Non è stato possibile determinare se è disponibile una versione più recente di W10Privacy sul sito Web WinPrivacy.de. Vuoi visitare tu stesso il sito web e verificarlo?
update_3_titel=Aggiornamento Eseguito!
update_3_text=L'aggiornamento di W10Privacy è stato completato. Vorresti aprire ora il sito WinPrivacy.de per visualizzare l'elenco delle modifiche nella nuova versione?
update_4_titel=Scaricamento Fallito!
update_4_text=Purtroppo W10Privacy non è stato in grado di scaricare l'attuale W10Privacy.zip.|Vuoi visitare il sito WinPrivacy.de per eseguire manualmente l'aggiornamento?
restore_titel1=W10Privacy è stato lanciato nel contesto dall'utente
restore_text1=Un punto di ripristino, se lo si desideri, può essere creato solo nel contesto amministrativo.||Se vuoi impostare un punto di ripristino prima di modificare le impostazioni con W10Privacy, riavvialo ed eseguilo come amministratore: tasto destro del mouse sopra W10Privacy, quindi scegli la voce "Esegui come amministratore".
restore_titel2=Vuoi Creare un punto di ripristino del sistema?
restore_text2=Vuoi creare un punto di ripristino prima di modificare le impostazioni delle impostazioni con W10Privacy?
restore_titel3=Punto di ripristino del sistema creato
restore_text3=Vuoi essere sicuro e controllare tu stesso se il punto di ripristino del sistema è stato creato correttamente?||Cliccando su "Sì", W10Privacy aprirà direttamente il menu Ripristino configurazione di sistema per te.
