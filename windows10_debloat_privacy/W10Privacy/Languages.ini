_zugriff_auf_kontakte2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder aux contacts. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'autoriser les applications individuelles à accéder aux contacts.
