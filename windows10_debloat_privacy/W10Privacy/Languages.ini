_zugriff_auf_emails2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder aux e-mails. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'autoriser les applications individuelles à accéder aux e-mails.
_emailzugriff1=Refuser aux applications d'accéder et d'envoyer des e-mails.
_emailzugriff2=Certaines applications de Windows Store peuvent nécessiter l'autorisation d'envoyer ou d'accéder à des e-mails "pour fonctionner comme prévu". |Ce paramètre désactive cette permission pour toutes les applications!
_zugriff_auf_messaging1=Désactiver l'accès à la messagerie sur cet appareil.
_zugriff_auf_messaging2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder à la messagerie. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'autoriser les applications individuelles à accéder à la messagerie.
_messaging1=Refuser aux applications de lire ou d'envoyer des messages (SMS ou MMS).
_messaging2=Refuser aux applications de lire ou d'envoyer des messages (SMS ou MMS)!
_zugriff_auf_funkempfang1=Désactiver l'accès à la technologie sans fil sur cet appareil.
_zugriff_auf_funkempfang2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder au réseau sans fil. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'activer les applications individuelles pour accéder à la technologie sans fil.
_funkempfang1=Refuser aux applications d'utiliser la technologie sans fil.
_funkempfang2=Refuser aux applications d'utiliser la technologie sans fil (Wi-Fi, Bluetooth, etc.)!
_Apps_andere_Geraete1=Désactiver l'ouverture d'applications à partir d'autres appareils.
_Apps_andere_Geraete2=Windows permet aux applications du système d'être ouvertes via d'autres appareils (par exemple à partir d'un Smartphone). |Ce paramètre désactive cette option.
_Apps_andere_Geraete_Bluetooth1=Désactiver l'ouverture d'applications à partir d'autres appareils via Bluetooth.
_Apps_andere_Geraete_Bluetooth2=Windows permet aux applications du système d'être ouvertes via d'autres appareils (par exemple à partir d'un Smartphone). |Ce paramètre désactive cette option.
_zugriff_auf_diagnosedaten_apps1=Désactiver l'accès aux informations de diagnostic des applications sur cet appareil.
_zugriff_auf_diagnosedaten_apps2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder aux informations de diagnostic. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'autoriser les applications individuelles à accéder aux informations de diagnostic.
_diagnosedaten_apps1=Refuser aux applications l'accès aux informations de diagnostic.
_diagnosedaten_apps2=Cette fonction permet d'interdire aux applications l'accès aux informations de diagnostic. |L'éventail des fonctions des applications qui nécessitent ces informations est restreint en conséquence.
_Apps_auf_Lokalisierung1=Refuser aux applications l'accès à la localisation.
_Apps_auf_Lokalisierung2=
