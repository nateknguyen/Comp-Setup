ueber=(C) 2021 by Bernd Schuster||W10Privacy wurde entwickelt, um Benutzern eine einfache Möglichkeit zu bieten,|gängige Windows-(Sicherheits-)Einstellungen übersichtlich anzuzeigen.|Gewünschte Einstellungen können über das Programm aktiviert bzw., falls einmal gesetzt,|auch wieder deaktiviert werden.||Das Programm bietet zudem über einen unbeaufsichtigten Modus die Möglichkeit,|vorgenommene und gespeicherte Einstellungen in definierten Zeitabständen zu prüfen|und ggf. zwischenzeitlich abweichende Optionen zu korrigieren.||W10Privacy wird als Freeware unter Ausschluss jeglicher Garantie oder Haftung bereitgestellt!|Die Software wird in meiner Freizeit nach bestem Wissen und Gewissen entwickelt und getestet.|Es ist natürlich nicht möglich, alle Konstellationen eines Windows-Betriebssystems vollständig einzubeziehen!|Feedback zu Verbesserungsmöglichkeiten, Problemen oder zusätzlichen Optionen ist jederzeit willkommen.

