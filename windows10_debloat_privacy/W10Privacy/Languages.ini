_zugriff_auf_kontoinfos2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder aux informations du compte. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'autoriser les applications individuelles à accéder aux informations du compte.
_appzugriff_auf_kontoinfos1=Désactivez l'accès de l'application au nom, à la photo et aux autres informations du compte.
_appzugriff_auf_kontoinfos2=Refuser aux applications l'accès à mon nom, à ma photo et à d'autres informations sur mon compte!
