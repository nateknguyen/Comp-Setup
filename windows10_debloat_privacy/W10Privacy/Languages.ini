speichern_titel=¡Establecidos guardados!
speichern_text=Las opciones selectas se han guardado en el archivo W10Privacy.ini.|En este momento W10Privacy se puede iniciar en modo silencioso cuando sea necesario. Coteje la documentación concerniente a estos parámetros.
speichern_text2=Las opciones selectas se han guardado en el archivo de configuración que ha especificado.|En este momento puede usarlo para restaurar la configuración en su sistema.
hinweis=¡Establecidos por un marcado de exclamación requiere derechos de administrador!
hinweis2=¡Parámetro inválido! Favor de usar /s con la adición, si el programa debe cotejar todo (1), relacionado al usuario (2) ó solo a los establecidos revelantes al sistema (3).
einstellungen_titel=¡Establecidos se aplicarán!
support=¿Le gusta este programa?|¡Soporte su futuro desarrollo!
empfehlung1=Establecidos recomendados, casi sin ningún efecto secundario.
empfehlung2=¡Condicionalmente recomendados, deben examinarse en bases individuales!
empfehlung3=¡Recomendados con Restricciones, establecidos pueden tener efectos negativo en el sistema!
einstellungen_text=Después de confirmar este masaje, el programa aplicará los establecidos deseados, luego se reiniciará axial mismo y le mostrará los actuales establecidos. ¡Si escogió instalar ó desinstalar aplicaciones, este proceso puede requerir un tiempo ligeramente mas largo! Por favor, sea paciente.
rechte_titel=W10Privacy - ¡Se requieren Derechos de Administrador!
rechte_text=W10Privacy ha determinado, que es posible, que Derechos de Administrador son requeridos. Sí los establecidos deseados no se aplicaron, favor de ejecutar el programa como administrador. De un pulsado derecho en W10Privacy y escoja "Ejecute como Administrador" y deje que W10Privacy aplique las opciones de nuevo.
update_1_titel=Actualización disponible
update_1_text=¿Debe W10Privacy automáticamente descargar la actualización y actualizar el programa?||La versión actual se guardará como una copia en la vía de W10Privacy.||¡Si pulsa "Sí": por favor, sea paciente, el proceso de actualización tomará algunos segundos!|¡El programa se cerrará y se iniciará solo, después de la actualización exitosa!
update_2_titel=¡No hay Actualización disponible!
update_2_text=No se pudo determinar si hay una nueva versión de W10Privacy en la red de WinPrivacy.de.|¿Desea visitar la red usted mismo y cotejar esto?
update_3_titel=¡Actualización hecha!
update_3_text=La a actualización de W10Privacy fue completada.|¿Desea abrir el sitio de  WinPrivacy.de para ver|la lista de cambios en la nueva versión?
update_4_titel=¡Descargar falló!
update_4_text=Desafortunadamente W10Privacy no pudo descargar W10Privacy.zip corriente.|¿Desea visitar el sitio de WinPrivacy.de manualmente y efectuar la actualización?
restore_titel1=W10Privacy fue iniciado en contexto de usuario
restore_text1=Un punto de restauración, si es deseado, solo se puede hacer en contexto de Administrador.||Si desea un punto de restauración antes de cambiar establecidos con W10Privacy,|favor de iniciar el programa otra vez como Administrador.
restore_titel2=¿Crear un punto de restauración de sistema?
restore_text2=¿Desea crear un punto de restauración antes de cambiar establecidos a través de W10Privacy?
restore_titel3=Punto de Restauración del Sistema creado
restore_text3=¿Desea de asegurarse y cotejar si el Punto de Restauración del Sistema fue creado correctamente?|Cuándo pulse "Sí", W10Privacy directamente abrirá el menú de Restaurar Sistema para usted.
