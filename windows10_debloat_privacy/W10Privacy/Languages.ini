einstellungen_titel=Einstellungen werden gleich gesetzt!
einstellungen_text=Nach Bestätigung dieser Meldung wird das Programm die gewünschten Einstellungen setzen und neu starten. Im Anschluss werden die aktuellen Einstellungen angezeigt. Wenn Sie die In- bzw. Deinstallation von Apps ausgewählt haben, so kann dieser Vorgang etwas länger dauern. Haben Sie daher bitte einen Moment Geduld!
rechte_titel=W10Privacy - höhere Rechte erforderlich!
rechte_text=Für das Setzen der ausgewählten Einstellung(en) sind höhere Rechte erforderlich.||Falls die von Ihnen gewünschten Einstellungen nicht gesetzt worden sind, so starten Sie W10Privacy in Administrator-Kontext (Rechtsklick auf das Programm -> "Als Administrator ausführen") und setzen Sie die gewünschten Optionen erneut.
update_1_titel=Update verfügbar
update_1_text=Soll W10Privacy das Update automatisch herunterladen und aktualisieren?||Von der aktuellen Version wird selbstverständlich vorher eine Sicherung im W10Privacy-Pfad abgelegt.||Falls Sie auf "Ja" klicken, haben Sie bitte einen Moment Geduld, der Updatevorgang benötigt einige Sekunden! Das Programm wird beendet und nach erfolgtem Updatevorgang auch wieder neu gestartet!
update_2_titel=Kein Update verfügbar!
update_2_text=Auf der www.winprivacy.de-Webseite konnte keine aktuellere Version ermittelt werden. Möchten Sie die Webseite selbst besuchen und es prüfen?
update_3_titel=Update durchgeführt!
update_3_text=Die W10Privacy-Aktualisierung wurde abgeschlossen.||Möchten Sie die www.winprivacy.de-Webseite aufrufen, um die Liste der Änderungen der neuen Version einzusehen?
