_wu_keine_update_verteilung2=Pour une distribution plus rapide, Microsoft veut utiliser chaque client comme une "station de distribution de mises à jour". |Ce mécanisme "peer-to-peer" est désactivé par ce commutateur!
_wu_updates_nur_im_lan1=Les mises à jour et les applications sont UNIQUEMENT distribuées sur le réseau local (désactive le commutateur supérieur).
_wu_updates_nur_im_lan2=Pour une distribution plus rapide, Microsoft veut utiliser chaque client comme une "station de distribution de mises à jour". |Ce mécanisme "peer-to-peer" est uniquement activé pour le réseau local via ce commutateur!
_biometrische_anmeldung1=Désactiver la connexion biométrique (par exemple via l'empreinte digitale).
_biometrische_anmeldung2=Avec un lecteur d'empreintes digitales, il est possible de mettre en place une connexion via la biométrie. |Cette option est désactivée !
_energiesparen1=Désactiver le mode «Économie d'énergie» (également appelé «Mode veille» ou «Mode veille hybride»).
_energiesparen2=Windows passe en mode économie d'énergie après une période d'inactivité définie. |Ce comportement peut être désactivé ici. |La modification du réglage nécessite un redémarrage!
_ruhezustand1=Désactiver la mise en hibernation (également appelée "mise en veille prolongée" ou "mise en veille sur le disque").
_ruhezustand2=Windows passe en veille prolongée après une période d'inactivité définie. |Ce comportement peut être désactivé ici. |La modification du réglage nécessite un redémarrage!
_treiberinstallation1=Désactiver la recherche automatique de pilotes sur Internet.
_treiberinstallation2=Pour les périphériques (inconnus), Windows recherche les pilotes correspondants sur Internet et les installe. |Ce comportement peut entraîner l'installation d'un mauvais pilote, | mais l'expérience a montré que cela se produit relativement rarement.
_superfetch1=Désactiver le service "Superfetch"!
_superfetch2=Attention ! Le service Superfetch ne doit être désactivé que si Windows fonctionne sur un disque dur SSD! |Le service Superfetch charge les programmes les plus fréquemment utilisés dans un cache afin qu'ils soient chargés plus rapidement au démarrage. |Avec les disques durs SSD, cependant, cela ne présente aucun avantage notable, mais va même au détriment de la durée de vie du SSD!
_statusmeldungen1=Afficher les messages d'état détaillés au démarrage / à l'arrêt / au redémarrage.
_statusmeldungen2=Par défaut, Windows affiche une toupie au démarrage, à l'arrêt ou au redémarrage. |Vous pouvez utiliser cette option pour afficher des messages détaillés à ce stade.
_kompatibilitaet1=Désactiver l'assistant de compatibilité des programmes.
_kompatibilitaet2=L'assistant de compatibilité des programmes est un service qui fonctionne en arrière-plan et analyse le comportement des programmes. |Si des problèmes avec un programme surviennent ici, l'assistant intervient et montre les solutions possibles. |Si vous n'utilisez pas de logiciel présentant des incompatibilités, ce service peut être désactivé en toute sécurité.  |Sa désactivation permettra d'améliorer les performances du système et d'éliminer le message "Ce programme peut ne pas avoir été installé correctement" | qui apparaît parfois après les installations.
_shutdown_apps1=Quittez automatiquement les applications sans interface utilisateur visible à l'arrêt.
_shutdown_apps2=Lors de l'arrêt de Windows, vous recevez parfois des messages indiquant que des applications de type console | ou des applications sans interface utilisateur visible bloquent l'arrêt. |Dans ce cas, vous devez confirmer explicitement que vous souhaitez poursuivre l'arrêt. |Ce paramètre permet à Windows de fermer automatiquement ces applications.
_shutdown_not_responding1=Quittez automatiquement les applications qui ne répondent pas à l'arrêt.
_shutdown_not_responding2=Lors de l'arrêt de Windows, vous recevez parfois des messages indiquant que les programmes renvoient "pas de réponse". |Pour poursuivre l'arrêt, vous devez confirmer séparément que ces applications doivent quand même être fermées. |Ce paramètre signifie que les applications qui ne renvoient pas "pas de réponse" peut être interrompu directement sans invite.
_defrag_boot_files1=Désactiver la défragmentation des fichiers de démarrage.
_defrag_boot_files2=La défragmentation des fichiers de démarrage est inutile sur les disques durs SSD et sur les systèmes déjà régulièrement défragmentés. |La désactivation de la défragmentation des fichiers de démarrage peut accélérer le démarrage du système!
_godmode1=Créer un dossier "GodMode" sur le bureau.
_godmode2=Environ 250 paramètres de Windows sont centralisés via un nouveau dossier sur le bureau de Windows.
_bluescreen1=Afficher le code d'erreur détaillé lorsque l'écran bleu apparaît. --> La modification du réglage nécessite un redémarrage!
_bluescreen2=Microsoft a simplifié l'affichage du message d'erreur de l'écran bleu à partir de Windows 8, afin qu'il soit "moins effrayant" pour l'utilisateur normal. |Cependant, lorsqu'un écran bleu (également connu sous le nom de BSOD = Blue Screen of Death) se produit, vous pouvez vouloir analyser ou réparer l'erreur qui se produit. |Dans ce scénario, le smiley triste par défaut, accompagné d'une note généralement dénuée de sens, n'est pas vraiment utile. |Cette option active l'affichage précédent (détaillé) d'un message d'erreur de l'écran bleu, de sorte qu'un dépannage peut être abordé sur la base de celui-ci!
_SmartNameResolution1=Désactiver la résolution DNS via le protocole intelligent.
_SmartNameResolution2=Ce paramètre empêche les requêtes DNS d'être toujours envoyées à toutes les interfaces réseau disponibles. |Par exemple, si la résolution DNS est activée via le protocole Smart, il n'est pas possible de diriger spécifiquement toute communication sur un VPN | qui a été mis en place, car les requêtes DNS sont envoyées à toutes les interfaces réseau disponibles. |Cela signifie que les requêtes DNS sont également envoyées à des périphériques réseau qui ne sont pas censés être au courant de la communication, | mais qui finissent par l'être grâce aux requêtes DNS. |La définition de cette option désactive la résolution DNS sur plusieurs interfaces réseau.
_Disable_Win10_Update1=Désactiver la mise à jour vers Windows 10 et les publicités associées.
_Disable_Win10_Update2=Tous les utilisateurs de Windows 8 ne souhaitent pas passer à Windows 10. |Ce paramètre empêchera le téléchargement de Windows 10 via Windows Update ainsi que la "publicité" associée.
_Enable_Dark_Theme1=Activer l'alternative "Thème sombre".
_Enable_Dark_Theme2=Windows 10 présente diverses applications standard dans un gris uniforme. |Avec ce paramètre, l'affichage des applications en question peut être adapté aux échantillons de couleur foncée.
_animation_erste_anmeldung1=Désactiver l'animation lors de la première connexion au système.
_animation_erste_anmeldung2=Lorsqu'un utilisateur se connecte pour la première fois, Windows présente des textes / contenus animés. |Ce paramètre désactive l'affichage de cette animation.
_windows_spotlight1=Désactiver "Windows Spotlight".
_windows_spotlight2=Windows Spotlight fournit diverses images et textes d'arrière-plan sur l'écran de verrouillage, et affiche des suggestions d'applications, | des notifications de comptes Microsoft et des conseils sur Windows. |Cette option peut être utilisée pour désactiver les fonctions affichées sur l'écran de verrouillage.
_privacy_settings_experience_on_user_logon1=Désactiver l'affichage des paramètres de confidentialité lors de la connexion initiale.
_privacy_settings_experience_on_user_logon2=Lorsque vous vous connectez à un nouveau compte utilisateur pour la première fois, ou dans certains scénarios après une mise à niveau, | l'utilisateur peut voir un écran ou une série d'écrans lui demandant de choisir les paramètres de confidentialité.
