_telemetrie_ips_blockieren2=Microsoft sends telemetry information to addresses such as "telemetry.microsoft.com".|Behind this DNS names there can hide different IP addresses.||This option now creates a firewall rule, which will deny the access to all known IP addresses,|which have been determined using any known telemetric DNS names.||Should Microsoft thus ignore a via the HOSTS file redirected DNS name, this setting will ensure,|that the unwanted sending of telemetry will be prevented!||Theoretically, however, it may happen that the servers, that run behind the blocked IP addresses, provide,|in addition to the "telemetry collection services", other services (e.g. a Skype or OneDrive server or a website), too.|These services would of course also be affected by the blockage, and may no longer be accessible.||The setting has to be deactivated easily in case of problems.
