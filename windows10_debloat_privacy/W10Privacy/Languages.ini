speichern_titel=Zapisano ustawienia!
speichern_text=Wybrane ustawienia zapisano w pliku W10Privacy.ini.|W10Privacy moze byc uruchomiony w trybie w tle. Prosze sprawdzic dokumentacje programu w celu wybrania opcji uruchomieniowych.
