einstellung_9_titel=Wlacz pelne logowanie
einstellung_9_text=Po ustawieniu tej opcji, plik W10Privacy.log rejestruje wiecej informacji.|Moze to byc uzyteczne w przypadku wystapienia problemow.|Oczywiscie, ZADNE informacje NIE sa automatycznie wysylane, i sa dostepne w pliku W10Privacy.log!|Uwaga: Opcja spowalnia start programu!
