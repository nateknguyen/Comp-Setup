_autologger1=AutoLogger deaktivieren
_autologger2=Der AutoLogger zeichnet Prozesse während des Systemstarts auf.|Dieser ist in der Regel nicht bei jedem Start aktiv, kann aber über diesen Schalter dauerhaft inaktiv geschaltet werden.
_inventory1=Inventory Collector deaktivieren
_inventory2=Der Inventory Collector ist ein Bestandserfassungstool und sammelt Informationen über Hard- und Software.|Diese Funktion wird - wenn überhaupt - nur in Unternehmensnetzwerken benötigt.
_kennwortanzeige1=Option zur Kennwortanzeige deaktivieren
_kennwortanzeige2=Beim Besuch von Websites, auf denen zur Anmeldung eine Kennworteingabe notwendig ist, wird im Kennwortfeld ein "Augensymbol" angezeigt,|über das man die Möglichkeit hat, sich das Kennwort im Klartext anzeigen zu lassen.|Möchte man das potentielle Risiko des Kennwortausspähens nicht eingehen, so kann dieses Feature hier deaktiviert werden.
_WindowsMediaDRM1=Internetzugriff des Windows Media Digital Rights Managements (DRM) deaktivieren
_WindowsMediaDRM2=Windows Media Digital Rights Management wird daran gehindert, auf das Internet zuzugreifen.|Dadurch ist es dem Programm nicht mehr möglich, neue Lizenzen zu erhalten, Windows Media DRM-Sicherheitskomponenten|zu aktualisieren oder gesicherte Lizenzen für Inhalte wiederherzustellen.|Verfügt man über keine DRM-geschützten Inhalte und will auch keine erwerben, so kann diese Option gesetzt werden!
_Defender_Sicherheitsprobleme1=Windows Defender - Versand von Informationen über ermittelte Sicherheitsprobleme deaktivieren
_Defender_Sicherheitsprobleme2=Sofern Windows Defender Software oder Veränderungen durch Software erkennt, die noch nicht nach Risiken klassifiziert wurde, sehen Sie,|wie andere Benutzer auf diese Warnung reagiert haben. Umgekehrt sehen andere Benutzer, wie Sie auf die Warnung reagiert haben.|Möchten Sie keine Daten versenden, so können Sie diese Einstellung setzen.
_Defender_Beispiele1=Windows Defender - Übermittlung von Beispielen von Schadsoftware deaktivieren
