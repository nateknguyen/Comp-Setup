_zugriff_auf_anrufliste2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder à l'historique des appels. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'autoriser les applications individuelles à accéder à l'historique des appels.
