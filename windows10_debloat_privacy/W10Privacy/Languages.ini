_diagnosedaten_verwenden2=Microsoft möchte gesammelte Diagnosedaten verwenden, um "mit relevanten Tipps und Empfehlungen|eine individuelle Benutzererfahrung" zu bieten.|Diese Einstellung deaktiviert dieses Verhalten.
