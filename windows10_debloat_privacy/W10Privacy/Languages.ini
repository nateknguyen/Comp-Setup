_werbungs_id1=Désactiver l'identifiant publicitaire pour les expériences inter-applications (pour les utilisateurs connectés).
_werbungs_id2=Empêchez les applications d'utiliser l'identifiant publicitaire pour les "expériences inter-applications" !
_werbungs_id_global1=Désactiver l'identifiant publicitaire pour empêcher les applications d'évaluer l'identifiant dans différentes applications (à l'échelle du système).
_werbungs_id_global2=Certaines applications affichent des publicités (personnalisées), ce qui permet de les utiliser gratuitement. |Afin de pouvoir afficher la publicité adaptée à l'utilisateur, les applications correspondantes utilisent ce que l'on appelle un identifiant publicitaire. |Pour des raisons de protection des données, la personnalisation doit être désactivée.
_smartscreen1=Désactiver le filtre "SmartScreen" pour les applications du Windows Store.
_smartscreen2=Les applications du Windows Store ne sont plus autorisées à vérifier les URL à l'aide du filtre "SmartScreen"!
_ungekoppelte_geraete1=Désactiver l'accès de l'application aux appareils non appariés.
_ungekoppelte_geraete2=Cette fonction permet aux applications de se synchroniser avec des dispositifs non appariés, tels que des "balises" (voir sur Google le terme "Beacons" si nécessaire). |Le commutateur désactive cette option !
_app_starts_festhalten1=Refuser à Windows de suivre les lancements d'applications.
_app_starts_festhalten2=Pour améliorer le démarrage et les résultats de recherche, Windows veut pouvoir suivre le lancement des applications. |Cette option est désactivée par ce commutateur.
