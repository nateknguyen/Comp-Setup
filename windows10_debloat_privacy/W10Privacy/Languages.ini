_memory_dumps2=Über diese Einstellung wird gesteuert, ob Windows beim Generieren von Fehlerberichten auch Speicherinhalte versendet.|Wird diese Option nicht gesetzt, so enthalten Fehlerberichte, die zu Microsoft hochgeladen werden, ggf. auch alle|in diesem Zuge erzeugten Speicherinhalte.
