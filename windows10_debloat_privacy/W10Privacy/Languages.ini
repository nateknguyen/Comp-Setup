_zugriff_auf_kamera2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder à la caméra. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'autoriser les applications individuelles à accéder à la caméra.
