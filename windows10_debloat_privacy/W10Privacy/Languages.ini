_zugriff_auf_aufgaben2=Ce paramètre désactive la possibilité d'autoriser les applications à accéder aux tâches. |Si ce paramètre est défini, il n'est plus possible pour l'utilisateur d'autoriser les applications individuelles à accéder aux tâches.
